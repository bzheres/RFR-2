<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <link rel="icon" type="image/x-icon" href="/Images/logo-zip-file/png/justlogonobgd.png">

    <!-- Preload stylesheets and images -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="/css/navbar.css" as="style">
    <link rel="preload" href="/css/footer.css" as="style">
    <link rel="preload" href="/Images/logo-zip-file/png/logo-no-background.png" as="image">

    <!-- External stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">

    <script>
        // Check theme preference and apply dark mode if necessary
        (function() {
            const storedTheme = localStorage.getItem('theme');

            if (storedTheme) {
                document.documentElement.setAttribute('data-theme', storedTheme);
            } else {
                const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDarkMode ? 'dark' : 'light');
            }
        })();
    </script>

    <!-- External libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main>
        <section class="thank-you">
            <div class="thank-you-content">
                <h1>Thank You!</h1>
                <p>Your message has been sent successfully. We appreciate your feedback and will get back to you soon.</p>
                <a href="/index_waiting.html" class="btn">Return to Site Preview</a>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="/js/global/navbar.js"></script>
    <script src="/js/global/footer.js"></script>
    <script src="/js/global/text_size.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
