<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="/Images/logo-zip-file/png/justlogonobgd.png">

    <!-- Preload stylesheets and images -->
    <link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/css/navbar.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/css/footer.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/category_homepage.css">
    <link rel="stylesheet" href="/css/footer.css">

    <script>
        // Check theme preference and apply dark mode if necessary
        (function() {
            const storedTheme = localStorage.getItem('theme');

            if (storedTheme) {
                document.documentElement.setAttribute('data-theme', storedTheme);
            } else {
                const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDarkMode ? 'dark' : 'light');
            }
        })();
    </script>

    <!-- External libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>

    <!-- Anatomy Page Content -->
    <main class="category-page">

                <div class="category-topbar">
                    <form id="anatomy-search-form" class="anatomy-searchbar">
                        <input id="anatomy-search-input" type="text" name="query" placeholder="Search Image Interpretation Articles...">
                        <div class="anatomy-search" onclick="handleAnatomySearch()"></div>

                </div>
                         
            </div>
        </section>

        <!-- Article Previews Section -->

</body>
